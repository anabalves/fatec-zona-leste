<mat-toolbar class="app-header">
    <span class="nav-tool-items">
        <a mat-button routerLink="signin" routerLinkActive="active">Reservas</a>
        <a mat-button routerLink="signin" routerLinkActive="active">Empr√©stimos</a>
        <a mat-button routerLink="signin" routerLinkActive="active">Categorias</a>
    </span>
    <button mat-fab disabled aria-label="Example icon button with a heart icon"></button>
</mat-toolbar>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose designation</mat-label>
            <mat-select>
              <mat-option [value]="user" *ngFor="let user of User">{{user}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
